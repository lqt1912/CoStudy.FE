<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining()" [formGroup]="newTrainingForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center"
        >Time to start a workout!</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select
            placeholder="Choose Exercise"
            formControlName="exercise"
            [(value)]="selectedExercise"
            *ngIf="!isLoading && excercises"
          >
            <mat-option
              *ngFor="let exercise of excercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          *ngIf="excercises"
          type="submit"
          mat-button
          [disabled]="newTrainingForm.invalid"
        >
          Start
        </button>

        <button
          *ngIf="!excercises"
          type="button"
          mat-button
          (click)="fetchAgain()"
        >
          Fetch again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
