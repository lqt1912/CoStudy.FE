<div class="modal-body">
  <button
    type="button"
    class="btn btn-report btn-block text-left"
    (click)="collapse.toggle()"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample"
  >
    <div class="row d-flex justify-content-between p-2 pl-3">
      <p class="mb-0">Báo cáo bài viết</p>
      <p class="mb-0">
        <mat-icon *ngIf="isCollapsed">expand_less</mat-icon>
        <mat-icon *ngIf="!isCollapsed">expand_more</mat-icon>
      </p>
    </div>
  </button>

  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="card">
      <div class="card-body" *ngFor="let item of reportReasonsSubmit">
        <input
          type="checkbox"
          [id]="item.id"
          [checked]="item.isSelected"
          [name]="item.id"
          [value]="item.id"
          (change)="selectReason(item.id)"
        />
        <label [for]="item.oid" class="pl-1"> {{ item.name }}</label
        ><br />
      </div>

      <button class="btn btn-block btn-report" (click)="report()">
        Báo cáo
      </button>
    </div>
  </div>

  <button class="btn btn-report btn-block text-left">Lưu bài viết</button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">
    Đóng
  </button>
</div>
